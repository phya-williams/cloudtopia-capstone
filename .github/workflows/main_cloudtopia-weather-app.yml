# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudtopia-weather-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cloudtopiaregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_edef961717c241419e26aed7b772a72b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d35f6bcc98a54172b1023dee799922e5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cloudtopiaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_edef961717c241419e26aed7b772a72b }}/cloudtopia-weather:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudtopia-weather-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7fe3ff5a317f4145bcb0e337985cf8b4 }}
        images: 'cloudtopiaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_edef961717c241419e26aed7b772a72b }}/cloudtopia-weather:${{ github.sha }}'