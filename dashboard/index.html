<!DOCTYPE html>
<html>
<head>
  <title>CloudTopia Weather Dashboard</title>
  <script>
    async function fetchWeather() {
      try {
        const response = await fetch('https://<your-storage-account>.blob.core.windows.net/weatherdata/latest_weather.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        document.getElementById("weather").innerHTML = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("weather").innerHTML = "Error fetching weather data.";
        console.error("Fetch error:", error);
      }
    }
    setInterval(fetchWeather, 4000); // auto refresh every 4 seconds
    window.onload = fetchWeather;
  </script>
</head>
<body>
  <h1>üå¶Ô∏è CloudTopia Weather Dashboard</h1>
  <pre id="weather">Loading...</pre>
</body>
</html>
