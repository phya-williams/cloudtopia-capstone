<!DOCTYPE html>
<html>
<head>
  <title>CloudTopia Weather Logs</title>
  <style>
    body { font-family: Arial; background: #eef; padding: 2em; }
    h1 { color: #3366cc; }
    pre { background: #fff; border: 1px solid #ccc; padding: 1em; max-height: 300px; overflow: auto; }
  </style>
</head>
<body>
  <h1>ðŸŒ¤ CloudTopia Weather Logs</h1>
  <div id="logDisplay">Loading logs...</div>

  <script>
    async function loadLogs() {
      const containerUrl = "https://<storage-account>.blob.core.windows.net/weather-logs";
      const filenames = ["sample-log-1.json", "sample-log-2.json", "sample-log-3.json", "sample-log-4.json", "sample-log-5.json"];

      const logDisplay = document.getElementById("logDisplay");
      logDisplay.innerHTML = "";

      for (let name of filenames) {
        const res = await fetch(`${containerUrl}/${name}`);
        const text = await res.text();
        logDisplay.innerHTML += `<h3>${name}</h3><pre>${text}</pre>`;
      }
    }
    loadLogs();
  </script>
</body>
</html>
